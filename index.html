<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Fylo Component </title> 

        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
            
        <meta name="description" content="Frontend Mentor Challenge">
        <meta name="keywords" content="Okeke, Ugochukwu, okeke-ugochukwu, github, frontend, mentor, fylo, data, storage, compononet">
        <meta name="theme-color" content="#0c122c">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Open Graph data-->
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Fylo Data Storage Component"/>
        <meta property="og:description" content="Frontend Mentor Challenge"/>
        <meta property="og:url" content="https://okeke-ugochukwu.github.io/Frontend_mentor_challenge_fylo_data_storage_component/"/>
        <meta property="og:image" content="https://raw.githubusercontent.com/okeke-ugochukwu/Frontend_mentor_challenge_fylo_data_storage_component/main/img/og-image.png"/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="600"/>
        <meta property="og:image:alt" content="| Website Image Snippet"/>
        <meta name="robots" content="follow, index">

        <!--Twitter Cards-->
        <meta name="twitter:card" content="large_summary_image">
        <meta name="twitter:title" content="Fylo Data Storage Component">
        <meta name="twitter:description" content="Frontend Mentor Challenge">
        <meta name="twitter:url" content="https://okeke-ugochukwu.github.io/Frontend_mentor_challenge_fylo_data_storage_component/">
        <meta name="twitter:image" content="https://raw.githubusercontent.com/okeke-ugochukwu/Frontend_mentor_challenge_fylo_data_storage_component/main/img/og-image.png">
        
    </head>

    <body>
    
        <div class="container">
            <div class="sub-container">

                <div class="thumbs" id="box-one">
                    <div class="file-icons-con">

                            <div class="logo">
                                <img src="img/logo.svg" alt="logo">
                            </div>
    
                            <div class="file-icons">
                                <img src="img/icon-document.svg" alt="document_icon" class="icon">
                                <img src="img/icon-folder.svg" alt="folder_icon" class="icon">
                                <img src="img/icon-upload.svg" alt="upload_icon" class="icon">
                            </div>

                    </div>
                </div>

                <div class="thumbs" id="box-two">
                    <div class="storage-details">

                        <p>You've used <strong>815 GB</strong> of your storage</p>

                        <div class="disk-bar">
                            <div class="disk-bar-level">
                                <div class="knot">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="fig">
                            <div class="figures"><strong>0 <span class="gig">GB</span></strong></div>
                            <div class="figures"><strong>1000 <span class="gig">GB</span></strong></div>
                        </div>

                    </div>

                    <div class="available" id="bubble-desktop">
                        <div>
                            185
                        </div>
                        <div>
                            <strong> GB LEFT</strong>
                        </div>
    
                        <div class="pointer"></div>
                    </div>

                    
                </div>

                <div class="available" id="bubble-mobile">
                    <div>
                        185
                    </div>
                    <div>
                        <strong> GB LEFT</strong>
                    </div>

                    <div class="pointer"></div>
                </div>

            </div>

            <div class="bg-desktop-container">

            </div>
        </div>
       
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
